<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Accueil</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">
                    <i class="bi bi-globe2"></i>
                    eLibrary
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOptions"
                    aria-controls="navbarOptions" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarOptions">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active" aria-current="page" href="#">Accueil</a>
                        <a class="nav-link" href="#">Educatifs</a>
                        <a class="nav-link" href="#">Romans</a>
                        <a class="nav-link" href="#">Comics</a>
                        <a class="nav-link" href="#">Magazines</a>
                    </div>
                    <div class="nav-item dropdown me-4 my-3 my-lg-auto">
                        <a class="nav-link dropdown-toggle text-light" href="#" id="navbarGestionDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-gear"></i> Gestion
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarGestionDropdown">
                            <li><a class="dropdown-item" href="#">Ajouter un ouvrage</a></li>
                            <li><a class="dropdown-item" href="#">Modifier un ouvrage</a></li>
                            <li><a class="dropdown-item" href="#">Supprimer un ouvrage</a></li>
                        </ul>
                    </div>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Titre, Date, Auteur..."
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Rechercher</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1>Javascript, la logique du Web</h1>
                    <hr class="my-3">
                    <div class="row">
                        <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                            <div id="mystery-start">
                                <div class="my-3 p-3 bg-dark text-white rounded">
                                    <h5 class="display-5">Démarrage</h5>
                                    <hr>
                                    <div class="row mb-3">
                                        <div class="col-auto">
                                            <label for="game-difficulty" class="form-label">Difficulté :</label>
                                        </div>
                                        <div class="col">
                                            <select name="game-difficulty" id="game-difficulty" class="form-select">
                                                <option value="0">Sélectionnez une difficulté</option>
                                                <option value="1">Facile (1-20)</option>
                                                <option value="2">Moyen (1-50)</option>
                                                <option value="3">Difficile (1-100)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <button class="btn btn-outline-light" id="button-start"
                                            disabled>Commencer</button>
                                    </div>
                                </div>
                            </div>
                            <div id="mystery-game" class="d-none">
                                <div class="my-3 p-3 bg-dark text-white rounded">
                                    <div class="d-flex">
                                        <span class="display-5 me-auto">Nombre Mystère</span>
                                        <button class="btn btn-outline-light h-50 align-self-end"
                                            id="button-play-again"><i class="bi bi-arrow-counterclockwise"></i></button>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-auto">
                                            <div class="mb-3 d-flex flex-column" id="nbr-life"></div>
                                        </div>
                                        <div class="col">
                                            <div id="message" class="text-center mb-5">
                                                Veuilliez entrer un nombre entre <span id="number-min">1</span> et <span
                                                    id="number-max">50</span>
                                            </div>
                                            <div class="d-flex justify-content-end">
                                                <input type="text" class="form-control w-25 me-2" id="nbr-input">
                                                <button class="btn btn-outline-light" id="button-try"><i
                                                        class="bi bi-forward"></i></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <footer class="mt-4 bg-dark text-center text-light p-3">
        <span>Copyrights du site</span>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
