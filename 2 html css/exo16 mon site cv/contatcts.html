<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacts</title>
</head>

<body>
    <header>
        <h1>Contactez moi</h1>
        <nav>
            <ul>
                <li><a class="navLink" href="index.html">Accueil</a></li>
                <li><a class="navLink" href="mesSemaines.html">Mes Semaines</a></li>
                <li><a class="navLink activeLink" href="contatcts.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="monFormulaireContact">
            <form action="">
                <fieldset>
                    <legend>Formulaire de contact</legend>
                    <div class="ligne">
                        <legend class="colonneg">Genre : </legend>
                        <div class="colonned">

                            <label class="radioLabel">Mr</label><input required class="radioInput" type="radio" name="gender"
                                value="Mr">
                            <label class="radioLabel">Ms</label><input required class="radioInput" type="radio" name="gender"
                                value="Ms">
                            <label class="radioLabel">Autre</label><input required class="radioInput" type="radio" name="gender"
                                value="Other">
                        </div>
                    </div>
                    <div class="ligne">
                        <legend class="colonneg" for="userName">Nom :</legend>
                        <input type="text" placeholder="Nom" name="userName" required>
                    </div>
                    <div class="ligne">
                        <label class="colonneg" for="userFirstName">Prénom :</label>
                        <input type="text" placeholder="Prénom" name="userFirstName" required>
                    </div>
                    <div class="ligne">
                        <label class="colonneg" for="userDateOfBirth">Date de naissance :</label>
                        <input type="date" placeholder="Date de naissance" name="userDateOfBirth">
                    </div>
                    <div class="ligne">
                        <label class="colonneg" for="userMail">Adresse mail :</label>
                        <input type="email" placeholder="Adresse mail" name="userMail" required>
                    </div>
                    <div class="ligne">
                        <legend class="colonneg">Vous êtes ?</legend>
                        <div class="colonned">
                            <label class="radioLabel"></label>Recruteur<input required class="radioInput" type="radio"
                                name="userType" value="Recruteur">
                            <label class="radioLabel"></label>Client<input required class="radioInput" type="radio"
                                name="userType" value="Client">
                            <label class="radioLabel"></label>Autre<input required class="radioInput" type="radio"
                                name="userType" value="Autre">
                        </div>
                    </div>
                    <div class="ligne">
                        <textarea name="description" rows="10" class="myTextArea"
                            placeholder="Message contextuel" required></textarea>
                    </div>
                    <hr>
                    <div class="btndiv">
                        <button class="btn" type="submit">valider</button>
                        <button class="btn" type="reset">annuler</button>
                    </div>
                </fieldset>
            </form>
        </div>

    </main>
    <footer>
        <span>Mes réseaux : <a class="navLink" href="mailto:tata@totot.fr"><i class="bi bi-envelope"></i></a></span>
    </footer>
</body>

</html>
