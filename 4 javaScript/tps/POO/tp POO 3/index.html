<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>TP POO Héritage</title>
</head>

<body>
    <header>
        <h1 class="text-center">TP POO contacts</h1>
    </header>
    <main>
        <div class="container">
            <div class="row my-4">
                <div class="col-10 m-auto">
                    <table class="table table-dark table-striped text-center">
                        <h2 class="text-center">Liste de contact</h2>
                        <thead>
                            <th>Titre</th>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Date de naissance</th>
                            <th>Téléphone</th>
                            <th>Email</th>
                        </thead>
                        <tbody id="tableBodyContent">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-10 m-auto p-2 border">

                    <h2 class="text-center">Ajouter contact</h2>
                    <div id="formulaire" class="row m-0 g-2">
                        <div class="col-12">
                            <label class="radioLabel" for="Mr">Mr</label>
                            <input class="radioInput" type="radio" name="gender" value="Mr">
                            <label class="radioLabel" for="Mme">Mme</label>
                            <input class="radioInput" type="radio" name="gender" value="Mme">
                        </div>
                        <input id="inputFirstName" class="col col-6" type="text" placeholder="nom">
                        <input id="inputLastName" class="col col-6" type="text" placeholder="prenom">
                        <input id="inputDateOB" class="col col-4" type="date" placeholder="jj/mm/aaaa">
                        <input id="inputPhone" class="col col-4" type="text" placeholder="Téléphone">
                        <input id="inputMail" class="col col-4" type="mail" placeholder="email">
                        <button id="addBtn" class="btn btn-primary w-100">Ajouter</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
